<!DOCTYPE html>

<body>
    <header>
        <a id="logo_link" href="index.html">

    </header>
    <main>
        <h1>In-Person Study</h1>
        <div class="calendar-container">
            <div class="dropdown">
                <button class="dropbtn">Course Select</button>
                <div class="dropdown-content">
                    <a href="#" onclick="swap('wdd130')">wdd130</a>
                    <a href="#" onclick="swap('cse110')">cse110</a>
                    <a href="#" onclick="swap('cse170')">cse170</a>
                    <a href="#">More Coming Soon!</a>
                </div>
            </div>
            <iframe id="calendar" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FBoise&bgcolor=%23ffffff&showNav=0&showPrint=0&showTabs=0&showCalendars=0&mode=WEEK&src=ODI3ZDAwYmU4M2FmYzM4YjNmYWUyOTkxZTc5Y2FjZDg3NTBmMTM2NzVkMDQ2ZDcwZThmNzI4ZTg3OTkzZWNlZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%232b6d94" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="form-container">
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="Your name here" />
                    </li>
                    <li>
                        <label for="phonenum">Phone Number:</label>
                        <input type="tel" id="phonenum" name="user_phonenum" />
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="user_location" placeholder="Enter meeting location" />
                    </li>
                    <li>
                        <label for="start-time">Start Time:</label>
                        <select id="start-time" name="start-time">
                            <option value="08:00">8:00 AM</option>
                            <option value="08:30">8:30 AM</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="09:30">9:30 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="13:30">1:30 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="14:30">2:30 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="15:30">3:30 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="16:30">4:30 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="17:30">5:30 PM</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="18:30">6:30 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="19:30">7:30 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="20:30">8:30 PM</option>
                            <option value="21:00">9:00 PM</option>
                            <option value="21:30">9:30 PM</option>
                            <option value="22:00">10:00 PM</option>
                        </select>
                    </li>
                    <li>
                        <label for="end-time">End Time:</label>
                        <select id="end-time" name="end-time">
                            <option value="08:00">8:00 AM</option>
                            <option value="08:30">8:30 AM</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="09:30">9:30 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="13:30">1:30 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="14:30">2:30 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="15:30">3:30 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="16:30">4:30 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="17:30">5:30 PM</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="18:30">6:30 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="19:30">7:30 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="20:30">8:30 PM</option>
                            <option value="21:00">9:00 PM</option>
                            <option value="21:30">9:30 PM</option>
                            <option value="22:00">10:00 PM</option>
                        </select>
                    </li>
                    <li class="button">
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <footer>
        <p>Let's Study &copy; 2024 - Nathan Creer</p>
        <p><a href="site-plan.html">Site Plan</a></p>

            </a>
            <a href="https://twitter.com" target="_blank">

            <a href="https://instagram.com" target="_blank">

            </a>
        </div>

    <script>
        function swap(course) {
            var calendar = document.getElementById('calendar');
            var calendarlink = {
                'wdd130': 'https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FBoise&bgcolor=%23ffffff&showNav=0&showPrint=0&showTabs=0&showCalendars=0&mode=WEEK&src=ODI3ZDAwYmU4M2FmYzM4YjNmYWUyOTkxZTc5Y2FjZDg3NTBmMTM2NzVkMDQ2ZDcwZThmNzI4ZTg3OTkzZWNlZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%232b6d94',
                'cse110': 'https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FBoise&bgcolor=%23ffffff&showNav=0&showPrint=0&showTabs=0&showCalendars=0&mode=WEEK&src=OWEyOTFmZTAxYTczMzkwNTM1YTkxYTM4MTQ2MDQ2ZmRhYTRkYzQwNDNiYzEzZjQ2ZjE1ZGUyYmU2NGFiMWViZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%232b6d94',
                'cse170': 'https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FBoise&bgcolor=%23ffffff&showNav=0&showPrint=0&showTabs=0&showCalendars=0&mode=WEEK&src=MzY5NWY2NzM0MTU4ZDMyZGQ1YjMyNzc2NjNiNjhmMGUxMTYwNzIwNGU4YmM2OTE0OTFlMzU3MDIyYzEzZmM5Y0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%232b6d94'
            };
            calendar.src = calendarlink[course];
        }
        const feedbackElement = document.getElementById('feedback');
                // get the form so we can read what was entered in it.
                const formElement = document.forms[0];
                // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                formElement.addEventListener('submit', function(e) {
                    // stop the form from doing the default action.
                    e.preventDefault();
                    // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                    feedbackElement.innerHTML = 'This functionality is not yet implemented.';
                    // make the feedback element visible.
                    feedbackElement.style.display = "block";
                    // add a class to move everything down so our message doesn't cover it.
                    document.body.classList.toggle('moveDown');
                });
    </script>
</body>
